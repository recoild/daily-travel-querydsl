services:
  oracledb:
    image: gvenzl/oracle-free:23-slim-faststart
    environment:
      ORACLE_RANDOM_PASSWORD: true
      APP_USER: ${DB_USER}
      APP_USER_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: [ "CMD", "healthcheck.sh" ]
      interval: 1s
      timeout: 5s
      retries: 10
      start_period: 1s
    ports:
      - "1521:1521"
    volumes:
      - oracle-data:/opt/oracle/oradata

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  # prometheus:
